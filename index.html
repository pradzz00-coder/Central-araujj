<!DOCTYPE html>
<html>
  <head>
    <title>Bot√£o muda cor</title>
    <style>
      body {
        transition: background-color 0.5s;
        text-align: center;
        padding-top: 100px;
        font-family: Arial, sans-serif;
      }

      button {
        background-color: #333;
        color: white;
        border: none;
        padding: 15px 30px;
        margin: 10px;
        font-size: 16px;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>

    <h2>Mude a cor do fundo:</h2>

    <button onclick="document.body.style.backgroundColor = 'lightgreen'">Verde</button>
    <button onclick="document.body.style.backgroundColor = 'lightblue'">Azul</button>
    <button onclick="document.body.style.backgroundColor = 'lightpink'">Rosa</button>
    <button onclick="document.body.style.backgroundColor = 'white'">Branco</button>
    <button onclick="document.body.style.backgroundColor = 'lightyellow'">Amarelo</button>
    <button onclick="document.body.style.backgroundColor = 'orange'">Laranja</button>
    <button onclick="document.body.style.backgroundColor = 'lightgray'">Cinza Claro</button>
    <button onclick="document.body.style.backgroundColor = 'purple'">Roxo</button>
    <button onclick="document.body.style.backgroundColor = 'red'">Vermelho</button>
    <button onclick="document.body.style.backgroundColor = 'blue'">Azul Escuro</button>
    <button onclick="document.body.style.backgroundColor = 'black'; document.body.style.color = 'white'">Preto</button>
    <button onclick="document.body.style.backgroundColor = '#00FFFF'">Ciano</button>
    <button onclick="document.body.style.backgroundColor = '#FF1493'">Rosa Choque</button>
    <button onclick="document.body.style.backgroundColor = '#FFD700'">Dourado</button>

  </body>
</html>
