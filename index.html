<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Central Araujj</title>
  <style>
    body {
      background: linear-gradient(to bottom, #0a0a0a, #1a1a1a);
      font-family: Arial, sans-serif;
      color: #00ffcc;
      text-align: center;
      padding: 50px;
      margin: 0;
      overflow: hidden;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 40px;
      text-shadow: 0 0 10px #00ffcc;
    }

    .botao {
      background-color: #111;
      border: 2px solid #00ffcc;
      border-radius: 15px;
      color: #00ffcc;
      font-size: 1.5em;
      padding: 15px 30px;
      margin: 20px;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 0 10px #00ffcc55;
    }

    .botao:hover {
      background-color: #00ffcc;
      color: #000;
      box-shadow: 0 0 20px #00ffcc;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    footer {
      margin-top: 60px;
      font-size: 0.9em;
      color: #666;
    }

    /* ==== JOGO DO OLHO COM LASER ==== */
    .olho {
      width: 120px;
      height: 120px;
      background: white;
      border-radius: 50%;
      position: absolute;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 20px red;
      z-index: 2;
    }

    .pupila {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
    }

    .laser {
      position: absolute;
      width: 2px;
      background: red;
      transform-origin: top left;
      z-index: 1;
      pointer-events: none;
    }

    .explosao {
      animation: explodir 0.4s forwards;
    }

    @keyframes explodir {
      to {
        transform: scale(5);
        opacity: 0;
      }
    }

    .mensagem {
      color: red;
      font-size: 3em;
      font-family: Arial;
      text-align: center;
      position: absolute;
      top: 40%;
      left: 50%;
      transform: translateX(-50%);
      display: none;
      z-index: 3;
    }

    #jogo-container {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <h1>Central de Comando Araujj</h1>

  <div class="container">
    <button class="botao" onclick="iniciarJogo()">ðŸŽ® Jogo Interativo</button>
  </div>

  <footer>Â© 2025 Central Araujj</footer>

  <!-- Jogo Olho -->
  <div id="jogo-container">
    <div class="olho" id="olho">
      <div class="pupila" id="pupila"></div>
    </div>
    <div class="laser" id="laser"></div>
    <div class="mensagem" id="mensagem">VOCÃŠ FOI QUEIMADO PELO LASER!</div>
  </div>

  <script>
    function iniciarJogo() {
      document.querySelector('h1').style.display = 'none';
      document.querySelector('.container').style.display = 'none';
      document.querySelector('footer').style.display = 'none';
      document.getElementById('jogo-container').style.display = 'block';
      animarOlho();
    }

    const olho = document.getElementById('olho');
    const pupila = document.getElementById('pupila');
    const laser = document.getElementById('laser');
    const mensagem = document.getElementById('mensagem');

    let mouseX = window.innerWidth / 2;
    let mouseY = window.innerHeight / 2;
    let perseguindo = false;

    let olhoX = window.innerWidth / 2 - 60;
    let olhoY = window.innerHeight / 2 - 60;
    olho.style.left = `${olhoX}px`;
    olho.style.top = `${olhoY}px`;

    let velocidade = 0.03;
    let maxVelocidade = 0.3;

    function atualizarAlvo(x, y) {
      mouseX = x;
      mouseY = y;

      const olhoCentroX = olhoX + 60;
      const olhoCentroY = olhoY + 60;

      const deltaX = x - olhoCentroX;
      const deltaY = y - olhoCentroY;

      const angle = Math.atan2(deltaY, deltaX);
      const distMax = 30;
      const moveX = Math.cos(angle) * distMax;
      const moveY = Math.sin(angle) * distMax;

      pupila.style.transform = `translate(${moveX}px, ${moveY}px)`;

      const distancia = Math.hypot(deltaX, deltaY);
      laser.style.left = `${olhoCentroX}px`;
      laser.style.top = `${olhoCentroY}px`;
      laser.style.height = `2px`;
      laser.style.width = `${distancia}px`;
      laser.style.transform = `rotate(${angle}rad)`;
    }

    document.addEventListener('mousemove', (e) => {
      atualizarAlvo(e.clientX, e.clientY);
    });

    document.addEventListener('touchmove', (e) => {
      if (e.touches.length > 0) {
        const toque = e.touches[0];
        atualizarAlvo(toque.clientX, toque.clientY);
      }
    }, { passive: true });

    setTimeout(() => {
      perseguindo = true;
    }, 5000);

    function animarOlho() {
      if (perseguindo) {
        const distX = mouseX - olhoX - 60;
        const distY = mouseY - olhoY - 60;

        olhoX += distX * velocidade;
        olhoY += distY * velocidade;

        olho.style.left = `${olhoX}px`;
        olho.style.top = `${olhoY}px`;

        if (velocidade < maxVelocidade) {
          velocidade += 0.00005;
        }

        const distancia = Math.hypot(mouseX - (olhoX + 60), mouseY - (olhoY + 60));
        if (distancia < 40) {
          olho.classList.add("explosao");
          laser.style.display = "none";
          mensagem.style.display = "block";
          document.body.style.cursor = "none";
          return;
        }
      }

      requestAnimationFrame(animarOlho);
    }
  </script>

</body>
</html>
